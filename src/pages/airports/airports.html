<ion-header>

  <ion-navbar>
    <ion-title>airports</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-searchbar (ionInput)="searchAirports($event)"></ion-searchbar>
	<ion-list>
    <ion-card *ngFor=" let airport of queriedAirports">
      <ion-item (click)="goToAirportFeed(airport)">
        <h3>{{airport.iata_code}}</h3>
       	<p>{{airport.name}}</p>
      </ion-item>
  </ion-card>
</ion-list>

</ion-content>
