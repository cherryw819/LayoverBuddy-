<ion-header>

  <ion-navbar>
    <ion-title>airports</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>
    <ion-card *ngFor=" let airport of airports">
      <!--Avatar image, title, and timestamp-->
      <ion-item>
        <h3>{{airport.iata_code}}</h3>
       	<p>{{airport.name}}</p>

      </ion-item>
  </ion-card>
</ion-list>
