<ion-header>
  <ion-navbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor=" let chat of chats">
      <ion-item (click)="goToChat(chat)">
        <ion-grid>
          <ion-row>
            <h3>put list of participants here</h3>
            <h1>date</h1>
          </ion-row>
          <ion-row>
            <p>last message here</p>
            <p> timestamp here </p>
          </ion-row>
        </ion-grid>

      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
