<ion-header>
  <ion-navbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-card *ngFor=" let chat of convos">
      <ion-item (click)="sendMessage(chat)">
        <ion-grid>
          <ion-row>
            <h3>{{chat.get('toUserName')}}</h3>

          </ion-row>

        </ion-grid>

      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
