<ion-header>

  <ion-navbar>
    <ion-title>Edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label floating>Age</ion-label>
      <ion-input type="number" [(ngModel)]="age"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Bio</ion-label>
      <ion-textarea [(ngModel)]="bio"></ion-textarea>
    </ion-item>

  </ion-list>

  <button full ion-button color="primary" (click)="saveProfile()">Save</button>

</ion-content>
