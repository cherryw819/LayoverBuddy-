<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{iata_code}} - {{name}}</ion-title>

    <ion-buttons left>
      <button (click) = "chooseNewAirport()" ion-button icon-only>
        <ion-icon name='arrow-back' is-active="false"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button (click) = "createGroup()" ion-button icon-only>
        <ion-icon name='add' is-active="false"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item style="text-align: center">Active Users</ion-item>
  <ion-list>
    <ion-card *ngFor=" let user of activeUsers">
      <ion-item  (click)="viewUser(user)">
        <ion-avatar item-start>
          <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"> 
        </ion-avatar>
        <h3>{{user.username}}</h3>

      </ion-item>
    </ion-card>
  </ion-list>    

</ion-content>
