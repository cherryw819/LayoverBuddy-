<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="container">
    <form (submit)="doRegister()">
      <ion-list padding inset scroll="false">

        <ion-item id="rounded">
          <ion-input type="email" [(ngModel)]="email" name="confirm" placeholder="email"></ion-input>
        </ion-item>
        <ion-item id="rounded">
          <ion-input type="text" [(ngModel)]="username" name="username" placeholder="username"></ion-input>
        </ion-item>
        <ion-item id="rounded">
          <ion-input type="password" [(ngModel)]="password" name="password" placeholder="password"></ion-input>
        </ion-item>
        <ion-item id="rounded">
          <ion-input type="password" [(ngModel)]="confirm" name="confirm" placeholder="verify password"></ion-input>
        </ion-item>
        <div padding>
          <button ion-button color="accent" block [disabled]="email.length == '0' || username.length == '0' || password.length == '0' || confirm.length == '0'">Register</button>
        </div>

      </ion-list>
    </form>
  </div>


</ion-content>
