<ion-content padding text-center>
  <img src="assets/imgs/LayoverBuddy.png" style="position:flex;width:60%;height:auto;" alt="LayoverBuddy title"> 

  <img src="assets/imgs/logo.png" style="width:50%;height:auto;" alt="LayoverBuddy Logo"> 

  <div id="container">
  	<form (submit)="doSignin()">
        <ion-item id="rounded">
          <ion-label fixed>Username</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
        </ion-item>
        <ion-item id="rounded">
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
            <button ion-button block type="submit" class="btn">
        Login
      </button>
    </form>

    <button ion-button block type [navPush]="signup" class="btn">
      Create a New Account
    </button>
  </div>

  <!--button ion-button block type (click)="goToResetPassword()" class="btn">
    I forgot my password
  </button>

  <button ion-button block type (click)="facebookLogin()" class="btn">
    Login With Facebook
  </button-->

   

</ion-content>
