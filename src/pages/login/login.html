<ion-content padding text-center no-bounce>
  <img src="assets/imgs/layoverbuddy.png" style="position:absolute;width:50%;height:auto;max-width: 300px" alt="LayoverBuddy title"> 

  <img src="assets/imgs/logo.png" style="width:50%;height:auto;max-width:300px" alt="LayoverBuddy Logo"> 

  <div id="container">
  	<form (submit)="doSignin()">
        <ion-item id="rounded">
          <ion-input type="text" [(ngModel)]="username" name="username" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item id="rounded">
          <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password"></ion-input>
        </ion-item>
            <button ion-button block type="submit" class="btn">
        Login
      </button>
    </form>

    <button ion-button block type [navPush]="signup" class="btn">
      Create a New Account
    </button>
  </div>

  <!--button ion-button block type (click)="goToResetPassword()" class="btn">
    I forgot my password
  </button>

  <button ion-button block type (click)="facebookLogin()" class="btn">
    Login With Facebook
  </button-->

   

</ion-content>
